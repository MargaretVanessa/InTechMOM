<!DOCTYPE html>
<html lang="es">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./Styles/styles.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<script src="https://unpkg.com/scrollreveal"></script>
		<title>Pokemon</title>
	</head>

	<body>
		<main class="flex-container">
			<h1 class="titulo">PokeDex</h1>

			<div class="flex-form" action="">
                <input id="form-control" type="text" required minlength="1" maxlength="30" placeholder="Pokemon Name or ID">
				<input id="searchButton" type="button" value="Send">
			</div>
			
			<div id="descripcion">
				<img src="" id="poke-img">
					<div class="card-container">
						<p id="name"></p>
						<p class="poke-id item-content">ID:</p>
						<p class="item-info" id="content-id"></p>
						<p class="poke-height item-content">Height:</p>
						<p class="item-info" id="content-height"></p>
						<p class="poke-weight item-content">Weight:</p>
						<p class="item-info" id="content-weight"></p>
						<p class="poke-type item-content">Type:</p>
						<p class="item-info" id="content-type"></p>
					</div>
			</div>

			<div id="card-error">Pokemon not found...</div>
			
		</main>

		<script src="./js/app.js"></script>

	</body>

	<footer class="flex-container">
		<p>&copy; 2023</p>
	</footer>

</html>
